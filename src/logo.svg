<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0B0C10" stroke="#4B0082" stroke-width="5"/>

  <!-- Trishul (Trident) -->
  <path d="M100,30 L100,150" stroke="#ffffff" stroke-width="4"/>
  <path d="M100,30 C95,20 90,30 90,35" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M100,30 C105,20 110,30 110,35" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M100,30 C97,25 103,25 100,30" fill="#ffffff"/>

  <!-- Damaru (Drum) -->
  <rect x="90" y="140" width="20" height="10" fill="#FFD700"/>
  <line x1="90" y1="140" x2="80" y2="150" stroke="#FFD700" stroke-width="2"/>
  <line x1="110" y1="140" x2="120" y2="150" stroke="#FFD700" stroke-width="2"/>

  <!-- Third Eye -->
  <ellipse cx="100" cy="60" rx="4" ry="8" fill="red"/>

  <!-- Crescent Moon -->
  <path d="M85,45 A10,10 0 1,1 95,45 A8,8 0 1,0 85,45" fill="#FFFFFF"/>

  <!-- Snake (symbolic) -->
  <path d="M70,90 Q100,110 130,90" stroke="green" stroke-width="3" fill="none"/>

  <!-- Text -->
  <text x="100" y="180" font-size="14" fill="#FFFFFF" text-anchor="middle" font-family="Verdana">Om Namah Shivaya</text>
</svg>
